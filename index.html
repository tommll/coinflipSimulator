<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css" media="screen"/> 
</head>
<body>
	<div class='console'>
		<div class='console-input-field'>
			<h2 class='console-input-header'>How many flips?</h2>
			<input class='console-input-input' placeholder="0-100000000">
		<button type='submit' class='orange-button'>Start Flipping</button>
		</div>
		<div class='console-output'>
			<h3 class='console-output-header'>RESULTS</h3>
			<div class='console-output-values'>
				<div class='console-output-value-head result-column'>
					<h3 class='console-output-head--name result-name'>Heads: </h3>
					<p class='console-output-head--value result-value'></p>
				</div>
				<div class='console-output-value-tail result-column'>
					<h3 class='console-output-tail--name result result-name'>Tails: </h3>
					<p class='console-output-tail--value result-value'></p>
				</div>
			</div>
		</div>
	</div>
	<script src="index.js"> </script> 
	
</body>
</html>
